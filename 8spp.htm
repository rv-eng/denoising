<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image viewer</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="static/css/hdrviewer.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tobiasroeder/imagebox@1.3.2/dist/imagebox.min.css">
    <script src="https://cdn.jsdelivr.net/gh/tobiasroeder/imagebox@1.3.2/dist/imagebox.min.js"></script>

    <script src="static/js/h4spp.js"></script>
    <script src="static/js/h16spp.js"></script>
    <script src="static/js/h64spp.js"></script>
    <script src="static/js/e4spp.js"></script>
    <script src="static/js/e16spp.js"></script>
    <script src="static/js/e64spp.js"></script>
    <script src="static/js/ImageBox.js"></script>

    <script type="text/javascript">
        function writeHeader(content, s) {
          var h1 = document.createElement('h1');
          h1.className = "title";
          h1.appendChild(document.createTextNode(s));
          content.appendChild(h1);
        }
        function setup() {
                    content = document.getElementById("content");

                    // var help = document.createElement('div');
                    // help.appendChild(document.createTextNode("Use mouse wheel to zoom in/out, click and drag to pan. Press keys [1], [2], ... , [W], [E] to switch between each method."));

                    var h1 = document.createElement('h1');
                    h1.textContent = "Easy"
                    h1.style.display = 'flex';
                    h1.style.flexDirection = 'column';
                    h1.style.justifyContent = 'center';
                    h1.style.alignItems = 'center';
                    content.appendChild(h1);

                    writeHeader(content, "4SPP")
                    new ImageBox(content, h4spp_data['images'] );
                    writeHeader(content, "16SPP")
                    new ImageBox(content, h16spp_data['images'] );
                    writeHeader(content, "64SPP")
                    new ImageBox(content, h64spp_data['images'] );                    

                    var h1 = document.createElement('h1');
                    h1.textContent = "Hard"
                    h1.style.display = 'flex';
                    h1.style.flexDirection = 'column';
                    h1.style.justifyContent = 'center';
                    h1.style.alignItems = 'center';
                    content.appendChild(h1);
                    writeHeader(content, "4SPP")
                    new ImageBox(content, e4spp_data['images'] );
                    writeHeader(content, "16SPP")
                    new ImageBox(content, e16spp_data['images'] );
                    writeHeader(content, "64SPP")
                    new ImageBox(content, e64spp_data['images'] );
                }
    </script>
  </head>

  <!-- <body> -->
  <body onload="setup();">
    <div class="container">
        <div class="col-12 text-center">
            <h1 class="text-center">
                Image comparison
            </h1>
            <p class="text-danger">
            </p>
            <a class="btn btn-primary" href="index.html" role="button">Home</a>
        </div>

        <div class="content" id="content"></div>
    </div>
  </body>
</html>
